{% extends 'base.html' %}
{% block content %}
<style>
    .centered-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 120px); /* Adjust this value based on your header and footer height */
        padding: 20px;
        text-align: center;
    }
    h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #333;
    }
    h6 {
        margin-bottom: 20px;
        font-size: 18px;
        color: #666;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="centered-content">
    <h2>URL: "{{ obj.original_url }}"</h2>
    <h6>Your Request: "{{ obj.short_url }}"</h6>
    <a href="{{ obj.original_url }}">
        <button type="button" class="btn btn-primary">Go To Website</button>
    </a>
</div>
{% endblock content %}
